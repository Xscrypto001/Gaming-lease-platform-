
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: black;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(220, 53, 69, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid #f1f3f4;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            color: #dc3545;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #dc3545;
            background: white;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #adb5bd;
            font-weight: 400;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1.5rem;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #c82333 0%, #a71e2a 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            margin-top: 1rem;
        }

        .signup-link a {
            color: #dc3545;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .signup-link a:hover {
            color: #a71e2a;
        }

        .signup-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background-color: #dc3545;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .signup-link a:hover::after {
            width: 100%;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .login-container {
                padding: 2rem;
                border-radius: 15px;
            }

            h2 {
                font-size: 1.75rem;
            }

            input[type="text"],
            input[type="password"] {
                padding: 0.875rem;
                font-size: 0.95rem;
            }

            .submit-btn {
                padding: 0.875rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="text"],
            input[type="password"] {
                padding: 0.75rem;
            }

            .submit-btn {
                padding: 0.75rem;
            }
        }

        /* Animation for form appearance */
        .login-container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input validation styles */
        input:invalid:not(:placeholder-shown) {
            border-color: #dc3545;
            background-color: #fff5f5;
        }

        input:valid:not(:placeholder-shown) {
            border-color: #28a745;
            background-color: #f8fff9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to your account</p>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>
        
        <div class="signup-link">
            <a href="{% url 'signup' %}">Don't have an account? Signup</a>
        </div>
    </div>
</body>
</html>
