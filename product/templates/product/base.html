
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}LunaShare Gaming P2P{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --dark-bg: #0f1419;
      --sidebar-bg: #1a1f2e;
      --sidebar-hover: #252b3d;
      --text-primary: #ffffff;
      --text-secondary: #8892b0;
      --accent: #64ffda;
      --shadow: 0 10px 40px rgba(0,0,0,0.2);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(245, 87, 108, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(2deg); }
    }

    /* Sidebar Styling */
    .sidebar {
      width: 280px;
      background: var(--sidebar-bg);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255,255,255,0.1);
      position: relative;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .sidebar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: var(--primary-gradient);
      opacity: 0.1;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
    }

    .sidebar-header {
      padding: 30px 25px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .logo-icon {
      font-size: 32px;
      background: var(--primary-gradient);
      padding: 8px;
      border-radius: 12px;
      color: white;
      animation: logoGlow 2s ease-in-out infinite alternate;
    }

    @keyframes logoGlow {
      from { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
      to { box-shadow: 0 0 30px rgba(102, 126, 234, 0.6); }
    }

    .sidebar-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .nav-menu {
      padding: 0 15px;
      list-style: none;
    }

    .nav-item {
      margin-bottom: 8px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 16px 20px;
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      font-size: 15px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--primary-gradient);
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    .nav-link:hover {
      color: var(--text-primary);
      background: var(--sidebar-hover);
      transform: translateX(8px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .nav-link:hover::before {
      left: 0;
      opacity: 0.1;
    }

    .nav-link.active {
      color: var(--accent);
      background: rgba(100, 255, 218, 0.1);
      border-left: 3px solid var(--accent);
    }

    .nav-icon {
      font-size: 18px;
      width: 20px;
      text-align: center;
    }

    /* Logout Button Special Styling */
    .logout-link {
      margin-top: 40px;
      background: linear-gradient(135deg, rgba(245, 87, 108, 0.1), rgba(240, 147, 251, 0.1));
      border: 1px solid rgba(245, 87, 108, 0.2);
      color: #ff6b6b !important;
    }

    .logout-link:hover {
      background: linear-gradient(135deg, rgba(245, 87, 108, 0.2), rgba(240, 147, 251, 0.2));
      border-color: rgba(245, 87, 108, 0.4);
      color: #ff8787 !important;
      transform: translateX(8px) scale(1.02);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(15, 20, 25, 0.8);
    }

    /* Top Bar */
    .topbar {
      background: rgba(26, 31, 46, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }

    .topbar-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255,255,255,0.05);
      padding: 12px 20px;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: var(--transition);
    }

    .user-info:hover {
      background: rgba(255,255,255,0.08);
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      background: var(--primary-gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 16px;
    }

    .user-details {
      display: flex;
      flex-direction: column;
    }

    .user-name {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 14px;
    }

    .user-status {
      font-size: 12px;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Content Area */
    .content-area {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
        overflow: hidden;
      }
      
      .sidebar:hover {
        width: 280px;
      }
      
      .nav-link span {
        opacity: 0;
        transform: translateX(-20px);
        transition: var(--transition);
      }
      
      .sidebar:hover .nav-link span {
        opacity: 1;
        transform: translateX(0);
      }
      
      .logo span:not(.logo-icon) {
        display: none;
      }
      
      .sidebar:hover .logo span:not(.logo-icon) {
        display: inline;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(100, 255, 218, 0.3);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(100, 255, 218, 0.5);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <i class="fas fa-gamepad logo-icon"></i>
        <span>LunaShare</span>
      </div>
      <p class="sidebar-subtitle">Gaming P2P Platform</p>
    </div>
    
    <ul class="nav-menu">
      <li class="nav-item">
        <a href="{% url 'dashboard' %}" class="nav-link active">
          <i class="fas fa-chart-line nav-icon"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-boxes nav-icon"></i>
          <span>My Items</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-handshake nav-icon"></i>
          <span>Borrowed Items</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-credit-card nav-icon"></i>
          <span>Payment History</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-user-circle nav-icon"></i>
          <span>Profile</span>
        </a>
      </li>
     
      <li class="nav-item">
        <a href="{% url 'logout' %}" class="nav-link logout-link">
          <i class="fas fa-sign-out-alt nav-icon"></i>
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <header class="topbar">
      <h1 class="topbar-title">{% block topbar %}Dashboard{% endblock %}</h1>
      <div class="user-info">
        <div class="user-avatar">
          {{ user.username|first|upper }}
        </div>
        <div class="user-details">
          <span class="user-name">{{ user.username }}</span>
          <span class="user-status">
            <span class="status-dot"></span>
            Online
          </span>
        </div>
      </div>
    </header>
    
    <div class="content-area">
      {% block content %}
      <div style="padding: 40px 0; text-align: center;">
        <h2 style="color: #64ffda; margin-bottom: 20px;">Welcome to GameLend</h2>
<!--        <p style="color: #8892b0; font-size: 16px;">Your content goes here...</p>-->
      </div>
      {% endblock %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Add active state to current page
    document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav-link');
      
      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });

      // Add hover effects and animations
      const sidebar = document.querySelector('.sidebar');
      const navItems = document.querySelectorAll('.nav-item');
      
      navItems.forEach((item, index) => {
        item.style.animationDelay = `${index * 0.1}s`;
      });
    });
  </script>
</body>
</html>
