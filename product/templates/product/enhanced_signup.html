<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone - Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(220, 53, 69, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid #f1f3f4;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            color: #dc3545;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="file"] {
            padding: 0.75rem;
            cursor: pointer;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #dc3545;
            background: white;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #adb5bd;
            font-weight: 400;
        }

        .file-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #495057;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 0.75rem;
            margin-top: 0.2rem;
            transform: scale(1.2);
            cursor: pointer;
        }

        .checkbox-group label {
            color: #495057;
            font-size: 0.9rem;
            line-height: 1.4;
            cursor: pointer;
        }

        .checkbox-group label a {
            color: #dc3545;
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox-group label a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 0.5rem;
            line-height: 1.3;
        }

        .password-error {
            font-size: 0.8rem;
            color: #dc3545;
            margin-top: 0.5rem;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1.5rem;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #c82333 0%, #a71e2a 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: #dc3545;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link a:hover {
            color: #a71e2a;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background-color: #dc3545;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .login-link a:hover::after {
            width: 100%;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .signup-container {
                padding: 2rem;
                border-radius: 15px;
            }

            h2 {
                font-size: 1.75rem;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="file"] {
                padding: 0.875rem;
                font-size: 0.95rem;
            }

            .submit-btn {
                padding: 0.875rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 360px) {
            .signup-container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="file"] {
                padding: 0.75rem;
            }

            .submit-btn {
                padding: 0.75rem;
            }
        }

        /* Animation for form appearance */
        .signup-container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input validation styles */
        input:invalid:not(:placeholder-shown) {
            border-color: #dc3545;
            background-color: #fff5f5;
        }

        input:valid:not(:placeholder-shown) {
            border-color: #28a745;
            background-color: #f8fff9;
        }

        .password-match {
            border-color: #28a745 !important;
            background-color: #f8fff9 !important;
        }

        .password-mismatch {
            border-color: #dc3545 !important;
            background-color: #fff5f5 !important;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Create Account</h2>
            <p class="subtitle">Join us today and get started</p>
        </div>
        
        <form method="POST" enctype="multipart/form-data" id="signupForm">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <div class="password-requirements">
                    Password must be at least 8 characters with uppercase, lowercase, number and special character
                </div>
                <div class="password-error" id="passwordError"></div>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm Password" required>
                <div class="password-error" id="confirmPasswordError"></div>
            </div>
            
            <div class="form-group">
                <label class="file-label" for="id_upload">ID Upload</label>
                <input type="file" name="id_upload" id="id_upload" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>
            
            <div class="form-group">
                <label class="file-label" for="proof_address">Proof of Address</label>
                <input type="file" name="proof_address" id="proof_address" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>
            
            <div class="form-group">
                <label class="file-label" for="proof_income">Proof of Income</label>
                <input type="file" name="proof_income" id="proof_income" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>
            
            <div class="form-group">
                <label class="file-label" for="bank_statement">Bank Statement</label>
                <input type="file" name="bank_statement" id="bank_statement" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" name="terms_accepted" id="terms_accepted" required>
                <label for="terms_accepted">
                    I agree to the <a href="#" target="_blank">Terms and Conditions</a>
                </label>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Create Account</button>
        </form>
        
        <div class="login-link">
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('signupForm');

        // Password validation regex: at least 8 characters, 1 uppercase, 1 lowercase, 1 number, 1 special character
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        function validatePassword() {
            const password = passwordInput.value;
            
            if (password && !passwordRegex.test(password)) {
                passwordError.textContent = 'Password must contain at least 8 characters, 1 uppercase, 1 lowercase, 1 number and 1 special character';
                passwordInput.classList.add('password-mismatch');
                passwordInput.classList.remove('password-match');
                return false;
            } else if (password) {
                passwordError.textContent = '';
                passwordInput.classList.add('password-match');
                passwordInput.classList.remove('password-mismatch');
                return true;
            }
            return false;
        }

        function validatePasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordInput.classList.add('password-mismatch');
                confirmPasswordInput.classList.remove('password-match');
                return false;
            } else if (confirmPassword && password === confirmPassword) {
                confirmPasswordError.textContent = '';
                confirmPasswordInput.classList.add('password-match');
                confirmPasswordInput.classList.remove('password-mismatch');
                return true;
            }
            return false;
        }

        function updateSubmitButton() {
            const isPasswordValid = validatePassword();
            const isPasswordMatch = validatePasswordMatch();
            const allRequiredFieldsFilled = form.checkValidity();
            
            if (isPasswordValid && isPasswordMatch && allRequiredFieldsFilled) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        passwordInput.addEventListener('input', function() {
            validatePassword();
            if (confirmPasswordInput.value) {
                validatePasswordMatch();
            }
            updateSubmitButton();
        });

        confirmPasswordInput.addEventListener('input', function() {
            validatePasswordMatch();
            updateSubmitButton();
        });

        // Listen to all form inputs to update submit button state
        form.addEventListener('input', updateSubmitButton);
        form.addEventListener('change', updateSubmitButton);

        form.addEventListener('submit', function(e) {
            if (!validatePassword() || !validatePasswordMatch()) {
                e.preventDefault();
            }
        });

        // Initial check
        updateSubmitButton();
    </script>
</body>
</html>
